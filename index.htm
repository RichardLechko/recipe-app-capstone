<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Generator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


    <script src="recipes.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
	
	<main>
    <h1 class="visually-hidden">Recipe Generator</h1>
	<header class="app-header"><img src="images/banner.png" alt="Recipe Generator" class="app-banner"></header>

    <!-- Filters -->
    <div class="filter-grid">
        <label for="protein" class="image-label"><img src="images/protein.png" alt="Choose a Protein"></label>
        <label for="starch" class="image-label"><img src="images/starch.png" alt="Choose a Starch"></label>
        <label for="vegetable" class="image-label"><img src="images/veggies.png" alt="Choose a Vegetable"></label>

        <select id="protein"></select>
        <select id="starch"></select>
        <select id="vegetable"></select>
    </div>

    <button id="btnSearch">Find Recipe</button>

    <!-- Results -->
    <div class="output-section">
        <div class="section-banner">
        	<img src="images/matching.png" alt="Matching Recipes">
    	</div>
        <select id="recipeSelect" size="6"></select>
    </div>

    <!-- Recipe Card -->
   <div class="recipe-card">

  <div class="recipe-header">
    <h2 id="recipeName"></h2>
  </div>

  <div class="recipe-body">
    <img
      id="recipeImage"
      src="images/placeholder.jpg"
      alt="Recipe image"
    >

    <div class="recipe-details">
      <div class="section-banner small">
  		<img src="images/ingredients.png" alt="Ingredients">
      </div>
      <ul id="ingredientList"></ul>

      <div class="section-banner small">
		<img src="images/instructions.png" alt="Instructions">
      </div>
      <textarea id="instructions" readonly></textarea>
    </div>
  </div>

</div>


    <!-- Reset -->
    <button id="btnReset" type="button">Reset</button>
	</main>
	
	<footer class="site-footer">
  <p>
    Created by A. Mercer-Bey, Z. Kowalczuk &amp; R. Lechko for DePaul course IT 395 â€” Winter 2026
  </p>
	</footer>

	
</body>
</html>
